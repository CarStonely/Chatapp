<h1>Select a Chat Room</h1>
<ul>
  {% for room in rooms %}
  <li><a href="{{ url_for('chat_room', room=room) }}">{{ room }}</a></li>
  {% endfor %}
</ul>
<form action="{{ url_for('create_room') }}" method="POST">
  <input type="text" name="room" placeholder="New Room Name" required>
  <button type="submit">Create Room</button>
</form>
