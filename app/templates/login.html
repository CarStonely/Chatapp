<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='LoginStyles.css') }}">
</head>
<body>
  <div class="login-page">
    <div class="login-card">
      <h1>Login</h1>
      {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
          <div class="flash-messages">
            {% for category, msg in messages %}
              <div class="flash-message {{ category }}">
                <p>{{ msg }}</p>
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <!-- Updated form to use email instead of username -->
      <form action="{{ url_for('auth.login') }}" method="POST" class="login-form">
        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn-primary">Login</button>
      </form>

      <p class="text-center">
        Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a>.
      </p>
    </div>
  </div>
</body>
</html>
